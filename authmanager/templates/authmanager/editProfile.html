{% extends 'main/home.html' %}
{% load static %}


{% block estilos %}
<link rel="stylesheet" href="{% static './authmanager/styles.css' %}">
{% endblock estilos %}
    

{% block content %}
    <div class="registerContainer animate__animated animate__zoomIn">
    <h2 class="titleLR">Editar Perfil</h2>
    <form action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="containerLogin">
            <table>
                {{form.as_table}}
            </table>
        </div>
        <input class="btnLogReg" type="submit" value="Modificar">
        <div class="aligbtncs"><a class="btncs" href="{% url 'logout' %}">Cerrar Sesion</a></div>
    </form>
    </div>
{% endblock content %}

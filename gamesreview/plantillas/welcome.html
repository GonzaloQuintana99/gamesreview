<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <h1>Weeeeeeeeelcome al curso de {{curso}}</h1>
   <h2>Usuario {{apellido}}, {{nombre}} </h2> 

   <h3>Notas</h3>

   {% for nota in notas %}
    {% if nota == 10 %}
        <p>
            Nota perfecta: {{nota}}
        </p>
    {% else %}
        <p>
            Nota comun: {{nota}}
        </p>
    {% endif %}
   {% endfor %}
   <br>
</body>
</html>
